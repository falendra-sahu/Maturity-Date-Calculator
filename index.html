<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Plan Overview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1d4ed8;
            --background-color: #f3f4f6;
            --card-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
            font-size: 14px;
        }

        .calculator-container {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.8rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .result-table {
            width: 100%;
            margin-top: 1rem;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .result-table th, .result-table td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .result-table th {
            font-weight: 600;
            background-color: #f9fafb;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .copy-btn, .clear-btn {
            flex: 1;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .clear-btn {
            background-color: #ef4444;
        }

        .copy-btn:hover, .clear-btn:hover {
            filter: brightness(110%);
        }

        .copy-btn:active, .clear-btn:active {
            transform: translateY(1px);
        }

        .copy-btn i, .clear-btn i {
            margin-right: 0.25rem;
            font-size: 0.8rem;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #323232;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 0.8rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast i {
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1><i class="fas fa-calculator"></i> RD Plan Overview</h1>
        <div class="input-group">
            <label for="openingDate">Opening Date</label>
            <input type="date" id="openingDate" oninput="calculateMaturity()">
        </div>
        <div class="input-group">
            <label for="monthlyDeposit">Monthly Deposit Amount (₹)</label>
            <input type="number" id="monthlyDeposit" oninput="calculateMaturity()">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (%)</label>
            <input type="number" id="interestRate" value="6.7" step="0.1" oninput="calculateMaturity()">
        </div>
        
        <table class="result-table" id="resultTable" style="display: none;">
            <tr>
                <th>Detail</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Monthly Deposit</td>
                <td id="monthlyDepositResult"></td>
            </tr>
            <tr>
                <td>Interest Rate</td>
                <td id="interestRateResult"></td>
            </tr>
            <tr>
                <td>Opening Date</td>
                <td id="openingDateResult"></td>
            </tr>
            <tr>
                <td>Maturity Date</td>
                <td id="maturityDate"></td>
            </tr>
            <tr>
                <td>Pre-mature Closure Date (3 years)</td>
                <td id="preMatureDate"></td>
            </tr>
            <tr>
                <td>Total Deposit</td>
                <td id="totalDeposit"></td>
            </tr>
            <tr>
                <td>Interest Earned</td>
                <td id="interestEarned"></td>
            </tr>
            <tr>
                <td>Total Maturity Value</td>
                <td id="maturityValue"></td>
            </tr>
        </table>
        
        <div class="button-group" id="buttonGroup" style="display: none;">
            <button class="copy-btn" onclick="copyResults()" title="Copy Results">
                <i class="fas fa-copy"></i> <span>Copy</span>
            </button>
            <button class="clear-btn" onclick="clearCalculator()" title="Clear">
                <i class="fas fa-trash"></i> <span>Clear</span>
            </button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        function calculateMaturity() {
            const openingDate = new Date(document.getElementById('openingDate').value);
            const monthlyDeposit = parseFloat(document.getElementById('monthlyDeposit').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;

            if (isNaN(monthlyDeposit) || !openingDate || !document.getElementById('openingDate').value) {
                document.getElementById('resultTable').style.display = 'none';
                document.getElementById('buttonGroup').style.display = 'none';
                return;
            }

            const maturityDate = new Date(openingDate);
            maturityDate.setFullYear(maturityDate.getFullYear() + 5);

            const preMatureDate = new Date(openingDate);
            preMatureDate.setFullYear(preMatureDate.getFullYear() + 3);

            const totalDeposit = monthlyDeposit * 12 * 5;

            const quarterlyRate = interestRate / 4;
            let totalAmount = 0;
            
            for (let i = 0; i < 60; i++) {
                let monthlyAmount = monthlyDeposit;
                const remainingQuarters = Math.floor((59 - i) / 3);
                for (let j = 0; j < remainingQuarters; j++) {
                    monthlyAmount *= (1 + quarterlyRate);
                }
                totalAmount += monthlyAmount;
            }

            const interestEarned = totalAmount - totalDeposit;

            document.getElementById('monthlyDepositResult').textContent = formatCurrency(monthlyDeposit);
            document.getElementById('interestRateResult').textContent = (interestRate * 100).toFixed(1) + '%';
            document.getElementById('openingDateResult').textContent = formatDate(openingDate);
            document.getElementById('maturityDate').textContent = formatDate(maturityDate);
            document.getElementById('preMatureDate').textContent = formatDate(preMatureDate);
            document.getElementById('totalDeposit').textContent = formatCurrency(totalDeposit);
            document.getElementById('interestEarned').textContent = formatCurrency(interestEarned);
            document.getElementById('maturityValue').textContent = formatCurrency(totalAmount);

            document.getElementById('resultTable').style.display = 'table';
            document.getElementById('buttonGroup').style.display = 'flex';
        }

        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = date.toLocaleString('default', { month: 'short' });
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function formatCurrency(amount) {
            return '₹' + amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function copyResults() {
            const table = document.getElementById('resultTable');
            let resultText = '';
            for (let row of table.rows) {
                resultText += row.cells[0].textContent + '\t' + row.cells[1].textContent + '\n';
            }

            navigator.clipboard.writeText(resultText.trim())
                .then(() => showToast('<i class="fas fa-check-circle"></i> Results copied to clipboard!'))
                .catch(err => showToast('<i class="fas fa-exclamation-circle"></i> Failed to copy results'));
        }

        function clearCalculator() {
            document.getElementById('openingDate').value = '';
            document.getElementById('monthlyDeposit').value = '';
            document.getElementById('interestRate').value = '6.7';
            document.getElementById('resultTable').style.display = 'none';
            document.getElementById('buttonGroup').style.display = 'none';
            showToast('<i class="fas fa-check-circle"></i> Calculator cleared');
        }
    </script>
</body>
</html>
